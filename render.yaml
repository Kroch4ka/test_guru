databases:
  - name: test-guru
    databaseName: test_guru_prod
    user: guru

services:
  - type: web
    name: mysite
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: test_guru_prod
          property: connectionString
      - key: GIST_TOKEN